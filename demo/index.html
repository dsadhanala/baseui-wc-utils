<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo page</title>
        <style media="screen">
            * {
                margin: 0;
                padding: 0;
            }
            html {
                font-size: 10px;
            }
            #page-wrap {
                font-family: helvetica, arial, sans-serif;
                font-size: 1.4rem;
                margin: 2rem 4rem;
            }
        </style>
        <script src="../dist/baseui-wc-utils.js"></script>
    </head>
    <body>
        <section id="page-wrap" class="test"></section>

        <!-- TODO add tests instead of below section  -->
        <script defer>
            var { dom } = window.baseuiWcUtils;

            dom.ready(function() {
                var pw = dom.find('#page-wrap');

                dom.addClass(pw, 'new-class');
                dom.hasClass(pw, 'test');
                dom.removeClass(pw, 'test');

                pw.innerHTML = 'DOM updated using utils';
            });
        </script>
    </body>
